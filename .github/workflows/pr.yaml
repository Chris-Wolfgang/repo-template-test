name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Download JetBrains dotCover CLI
        run: |
          DOTCOVER_VERSION="2025.2.0.1"
          wget -O dotcover.tar.gz "https://download.jetbrains.com/resharper/dotUltimate.${DOTCOVER_VERSION}/JetBrains.dotCover.CommandLineTools.${DOTCOVER_VERSION}.tar.gz"
          mkdir -p dotcover
          tar -xzf dotcover.tar.gz -C dotcover

      - name: List dotcover file structure
        run: |
          ls -R dotcover

      - name: Run tests with JetBrains dotCover (cover)
        run: |
          dotnet dotcover/JetBrains.dotCover.Console.Runner.dll cover \
            --TargetExecutable=/usr/bin/dotnet \
            --TargetArguments="test --no-build --configuration Release" \
            --ReportType=DetailedXML \
            --Output=dotCoverReport.xml

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Check code coverage is at least 80%
        run: |
          COVERAGE=$(xmllint --xpath 'string(/Root/Summary/@CoveragePercent)' dotCoverReport.xml | cut -d'.' -f1)
          echo "Coverage: $COVERAGE%"
          if [ -z "$COVERAGE" ]; then
            echo "❌ Could not determine coverage percentage!"
            exit 1
          fi
          if [ "$COVERAGE" -lt 80 ]; then
            echo "❌ Code coverage is below 80% ($COVERAGE%)"
            exit 1
          else
            echo "✅ Code coverage is at least 80% ($COVERAGE%)"
          fi

      - name: Upload JetBrains dotCover XML report
        uses: actions/upload-artifact@v4
        with:
          name: dotCoverReport.xml
          path: dotCoverReport.xml
