name: PR Checks

on:
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

      - name: Install JetBrains dotCover Global Tool
        run: dotnet tool install --global JetBrains.dotCover.GlobalTool

      - name: Run tests with JetBrains dotCover (cover)
        run: |
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet dotcover cover \
            --ReportType=DetailedXML \
            --Output=dotCoverReport.xml \
            -- \
            dotnet test --no-build --configuration Release

      - name: Check code coverage is at least 80%
        run: |
          COVERAGE=$(xmllint --xpath 'string(/Root/Summary/@CoveragePercent)' dotCoverReport.xml | cut -d'.' -f1)
          echo "Coverage: $COVERAGE%"
          if [ -z "$COVERAGE" ]; then
            echo "❌ Could not determine coverage percentage!"
            exit 1
          fi
          if [ "$COVERAGE" -lt 80 ]; then
            echo "❌ Code coverage is below 80% ($COVERAGE%)"
            exit 1
          else
            echo "✅ Code coverage is at least 80% ($COVERAGE%)"
          fi

      - name: Upload JetBrains dotCover XML report
        uses: actions/upload-artifact@v4
        with:
          name: dotCoverReport.xml
          path: dotCoverReport.xml
